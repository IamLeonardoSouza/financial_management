<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Financeira</title>
</head>
<body>
    <h1>Adicionar Nova Transação</h1>
    <form action="/transacoes/adicionar" method="post">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required><br><br>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01" required><br><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="Gasto">Gasto</option>
            <option value="Ganho">Ganho</option>
        </select><br><br>

        <label for="dataTransacao">Data da Transação:</label>
        <input type="date" id="dataTransacao" name="dataTransacao" required><br><br>

        <button type="submit">Adicionar Transação</button>
    </form>
</body>
</html>
