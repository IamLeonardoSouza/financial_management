<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Transações</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="/images/money.png" type="image/png">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
        <h1 class="text-2xl font-bold text-center mb-6">Transações Cadastradas</h1>

        <table class="min-w-full bg-white border border-gray-200 rounded-lg">
            <thead class="bg-indigo-600 text-white">
                <tr>
                    <th class="py-3 px-4 text-left">ID</th>
                    <th class="py-3 px-4 text-left">Descrição</th>
                    <th class="py-3 px-4 text-left">Valor</th>
                    <th class="py-3 px-4 text-left">Tipo</th>
                    <th class="py-3 px-4 text-left">Data</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transacao : ${transacoes}" class="border-t">
                    <td class="py-2 px-4" th:text="${transacao.id}"></td>
                    <td class="py-2 px-4" th:text="${transacao.descricao}"></td>
                    <td class="py-2 px-4" th:text="${transacao.valor}"></td>
                    <td class="py-2 px-4" th:text="${transacao.tipo}"></td>
                    <td class="py-2 px-4" th:text="${transacao.dataTransacao}"></td>
                </tr>
            </tbody>
        </table>

        <div class="mt-6 flex justify-end">
            <a href="/transacoes/nova"
               class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded shadow-md">
                Adicionar Nova Transação
            </a>
        </div>
    </div>

</body>
</html>
